<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUIOSI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=keyboard_arrow_down" />
    <!-- Include Material Icons stylesheet -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <button id="chatbot-toggler">
        <span class="material-icons-round">mode_comment</span>
        <span class="material-icons-round">close</span>
    </button>
    <div class="chatbot-popup">
        <!-- AI Chatbot Header -->
        <div class="chat-header">
            <div class="header-info">
                <span class="material-symbols-outlined" width="50" height="50" viewBox="0 0 1024 1024">
                    temp_preferences_eco
                </span>
                <h2 class="logo-text">Virtu</h2>
            </div>
            <button id="close-chatbot" 
            class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>
        <!-- AI Chatbot Body -->
        <div class="chat-body">
            <div class="message bot-message">
                <span class="material-symbols-outlined" width="50" height="50" viewBox="0 0 1024 1024">
                    temp_preferences_eco
                </span>
                <div class="message-text">Hey there! I am Virtu! <br/>How can I help you today? ðŸ˜Š</div>
            </div>
        </div>
        <!-- AI Chatbot Footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." 
                class="message-input" required></textarea>
                </textarea>
                <div class="chat-controls">
                    <button type="button" 
                    class="material-icons-round">sentiment_satisfied</button>
                    <button type="button"  
                    class="material-icons-round">attach_file</button>
                    <button type="submit" id="send-message"
                    class="material-icons-round">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
